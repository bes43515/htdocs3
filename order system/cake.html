			<h2> 食材 </h2>
			<p> 低筋麵粉 35克 </p>
			<p> 豆奶 45克 </p>
			<p> 雞蛋 3隻 </p>
			<p> 白砂糖 20克 </p>

	<div class="container2">
		<div class="cakemethod">
				<h2> 過程 </h2>
				<p> 1.蛋白分離，蛋黃 + 麵粉 + 油 + 奶Z型混合。</p>
				<p> 2.蛋白分三次加糖，打至企身。</p>
				<p> 3.蛋白蛋黃混合，倒蛋漿到模。</p>
				<p> 4.預熱180度，140度焗30分鐘，160度焗1分鐘。</p>
