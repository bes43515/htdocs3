	<div class="container">
		<div class="cookies3">
			<h1> 牛油曲奇 </h1>
			<img src="img/image9.jpeg" alt="cookies" ; width="450px" ; >
			<h2> 食材 </h2>
      <p> 低筋麵粉 40g </p>
      <p> 無鹽牛油 40g </p>
      <p> 白糖 20g </p>
      <p> 蛋白 20g </p>
		</div>
	</div>

	<div class="container2">
		<div class="cookiesmethod">
				<h2> 過程 </h2>
        <p> 1. 已軟化牛油加入白糖拌勻。</p>
        <p> 2. 加入蛋白。</p>
        <p> 3. 再篩入麵粉。</p>
        <p> 4. 放入擠花袋，擠成小團。</p>
        <p> 5. 攝氏170度焗 10分鐘至上色。</p>
		</div>
	</div>
